<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <header class="header-container">
            <div class="header-name">
                <img src="../assets/images/symbols/newspaper.png">
                <h2>뉴스스탠드</h2>
            </div>
            <span id="header-date">날짜 및 요일
        </header>
    
        <div class="newsbar-container">
            <div class="newsbar-first-container">
                <h4>연합뉴스</h4>
                <span>[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</span>
            </div>
            <div class="newsbar-second-container">
                <h4>연합뉴스</h4>
                <span>[속보] 與최고위원 본경선, 김병만·김용태·김재원·민영삼</span>
            </div>
        </div>
        <div class="pressbar-container">
            <div class="pressbar-name">
                <span id="pressbar-name-all">전체 언론사</h4>
                <span id="pressbar-name-subscribe">내가 구독한 언론사</h4>
            </div>
            <div class="pressbar-icon">
                <img id="pressbar-icon-grid-view" src="../assets/images/symbols/list-view.png">
                <img id="pressbar-icon-list-view" src="../assets/images/symbols/Symbol.png">
            </div>
        </div>
        <div class="press-content-container">
            <img id="press-content-prev" src="../assets/images/symbols/LeftButton.png">
            <ul id="press-content-view">
            </ul>
            <img id="press-content-next" src="../assets/images/symbols/RightButton.png">
        </div>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
